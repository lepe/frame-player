<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Frame Player</title>
    <link rel="stylesheet" href="dist/frameplayer.min.css">
    <style>
      .frameplayer {
        float: left;
        margin: 10px;
      }
    </style>
</head>
<body>
  <div id="my-player-01" class="frameplayer" data-vidsrc="videos/dragons.json"></div>
  <div id="my-player-02" class="frameplayer" data-vidsrc="videos/video02.json"></div>
  <!-- Development -->
  <!-- <script src="src/frameplayer.js"></script> -->

  <!-- Production -->
  <script src="dist/frameplayer.min.js"></script>

  <script>
      const fpOptions = ({
          'rate': 20,
          'controls': true,
          'backwards': false,
          'startFrame': 1,
          'width': '640px',
      });

      const player01 = new FramePlayer('my-player-01', fpOptions);
      const player02 = new FramePlayer('my-player-02', fpOptions);
      player01.play();
      player02.play();
  </script>
</body>
</html>
